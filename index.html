<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Open Parliament API</title>
		<link rel="stylesheet" href="styles/style.css">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div class="body-wrapper">
			
		
			<div class="wrapper clearfix">

				<header>
					<h1>Shit MP's say about</h1>
					<ul class="leaders">

						<li id='2'>Tom Mulcair</li>
						<li id='3'>Elizabeth May</li> -->
					</ul>

				<div class="quote-box clearfix">

								Next

						</div> <!-- next button -->
					</div><!-- quotes -->
				</div><!-- quote-box -->




			</div><!-- wrapper clearfix -->
		</div><!-- body-wrapper -->
